
<div class="container-fluid"></div>
<div class="container-bg">
    <div class="container">
        <div class="row d-flex justify-content-center mt-1">
            <div class="col-md-5">
                <h3>Do you drink?</h3>
            <br>
            <br>
                <div class="row">
                    <div class="form-check" *ngFor="let item of itemsLists" >
                        <input class="form-check-input"
                        [(ngModel)]="radioSelecteds" name="list_name" value="{{item.value}}" (change)="onItemChanges(item)"
                        type="radio" name="flexRadioDefault" id="flexRadioDefault"/>
                        <label class="form-check-label" for="flexRadioDefault"> {{item.name}} </label>
                    </div>
                    <br>
                    
        
                </div>

                <h3>Do you smoke?</h3>
            <div class="row">
                <div class="form-check" *ngFor="let item of itemsListSmoker" >
                    <input class="form-check-input"   [(ngModel)]="radioSelectedSmoker"
                    value="{{item.value}}" (change)="onItemChangeSmoker(item)"
                    type="radio" name="flexRadioDefault1" id="flexRadioDefault1"/>
                    <label class="form-check-label" for="flexRadioDefault1"> {{item.name}} </label>
                </div>
                <br>
                <!-- Default checked radio -->
                
                <br>
                
            </div>
                
            </div>
            <div class="col-md-5">
                <div class="container">
                    <h3>About Me</h3>
                    <textarea name="" id="" cols="12" rows="5" class="form-control" [(ngModel)]="about"
                        placeholder="say something interesting ....">
                    </textarea>

                    <br>
                    <br>
                    <h3>interest</h3>
                    <textarea name="" id="" cols="12" rows="5" class="form-control" [(ngModel)]="interest"
                        placeholder="say something interesting ....">
                    </textarea>

                    
                </div>
            </div>
        </div>

    
        <div class="d-flex justify-content-center">
        <!-- <button class="btn" (click)="previous()">PREVIOUS</button>  -->
        <button class="btn" (click)="next()">NEXT</button>
        </div>

    </div>
</div>
