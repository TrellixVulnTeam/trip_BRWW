<div class="container-fluid g-0">

    <div class="row g-0">

        <div class="grid">


            <div class="left-page">
                <div class="header g-0">

                    <div class="column">
                        
                            <img class="img-fluid rounded-circle" [src]="profileImage" alt="" (click)="editProfile()">
                        
                    </div>

                    <div class="column2">
                        <p class="h5" (click)="logout()"> <span> {{username}}</span> </p>
                    </div>
                </div>
                <!-- <app-message-connection *ngIf="rightSideContent == 1"></app-message-connection> -->

                <div class="main-tab" *ngIf="rightSideContent == 1">
                        <div class="tabs">
                            <nav class="navbar">
                                <ul #mescon>
                                    <li id="messages" [ngClass]="{activ: isSelected == true}" (click)="openPage(1)">
                                        
                                       <button>Message</button>
                                    </li>
                                    <li id="connections" [ngClass]="{activ: isSelected == false}" (click)="openPage(2)">
                                        <button>Connection</button>
                                    </li>
                                </ul>
                                
                            </nav>  
                            <div class="tabs-content" *ngIf="mesconpage == 1">
                                <div class="text-center messageiconempty">
                                    <img src="../../../assets/images/messageiconempty.png" alt="" class="img-fluid ">
                                    <p class="sayhi">Say Hi!</p>
                                </div>
                            
                                <p class="message-warn text-center">
                                    Connect with others and message them!
                                </p>
                            </div>
                            <div class="tabs-content" *ngIf="mesconpage == 2">
                                <div class="image-profile">
                                    <div class="aboutperson">
                                         <h3>Fun girl</h3>
                                         <h6>Age: 32</h6>
                                         <h6>New York, New York City</h6>
                         
                                    </div>
                                    <div class="personimage">
                                       <img class="img-fluid2 rounded-circle " src="/../assets/images/designone.jpg" alt="shek" >
                                    </div>
                                                
                                 </div>
                            </div>
                       </div>
   
                </div>

                <div class="edit-profile-images" *ngIf="rightSideContent === 2">
                    <div class="profile-images" (click)="gotoProfileImages()"
                    [ngClass]="{'active': accountsetting}"
                    >
                        <h3>Edit profile images</h3>
                    </div>

                    <div class="about" (click)="gotoAbout()"
                    [ngClass]="{'active': editabout}"
                    >
                        <h3>Edit about</h3>
                    </div>
                    <div class="delete-account" (click)="gotoDeleteaccount()"
                    [ngClass]="{'active': deleteaccount}"
                    >
                        <h3>Delete Account</h3>
                    </div>
                </div>
                
            </div>
            <div class="">

                <router-outlet></router-outlet>
                
            </div>
    </div>
    </div>
</div>
